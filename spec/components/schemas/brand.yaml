type: object
properties:
    object:
        type: string
        enum: ["brand"]
    name:
        type: string
        description: Brand Name
        example: SuitePeople WFM
    uuid:
        type: string
        format: uuid
    locations:
        type: array
        items:
            type: object
            properties:
                name:
                    type: string
                    description: WFM Location name
                    example: "Blacktown #1234"
                uuid:
                    type: string
                    format: uuid
    teams:
        type: array
        items:
            type: object
            properties:
                name:
                    type: string
                    example: Front of House
                uuid:
                    type: string
                    format: uuid