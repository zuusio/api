type: object
properties:
    object:
        type: string
        enum: ["team"]
    name:
        type: string
        description: Team Name
        example: Front of House
    uuid:
        type: string
        format: uuid
    brand:
        type: object
        properties:
            uuid:
                type: string
                format: uuid
            name:
                type: string
                example: SuitePeople WFM Brand
    jobs:
        type: array
        items:
            type: object
            properties:
                name:
                    type: string
                    example: Server
                uuid:
                    type: string
                    format: uuid