parameters:
  - in: path
    name: integration_id
    required: true
    schema:
        type: string
        format: uuid
    description: The integraton id
    example: 566166db-6402-4d0f-88ed-259784aaf7dd
get:
    tags:
        - Integrations
    summary: Get a list of linked locations for the integration
    parameters:
        - $ref: "#/components/parameters/page"
    responses:
        "200":
            description: Successfully retrieved a list of linked locations
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            count:
                                type: integer
                            next:
                                type: string
                                example: "https://go.zuusworkforce.com/api/integrations/566166db-6402-4d0f-88ed-259784aaf7dd/staff/?page=3"
                            previous:
                                type: string
                                example: "https://go.zuusworkforce.com/api/integrations/566166db-6402-4d0f-88ed-259784aaf7dd/staff/?page=1"
                            results:
                                type: array
                                items:
                                    $ref: "#/components/schemas/linked_location"
        "400":
            $ref: "#/components/responses/400"
        "403":
            $ref: "#/components/responses/403"
        5XX:
            description: Unexpected Error
