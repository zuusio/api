get:
    tags:
        - Locations
    summary: All groups
    description: >-
        Locations can be grouped together. Retrieve all such groups.
    responses:
        "200":
            description: Successful
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            count:
                                type: integer
                            next:
                                type: string
                                example: "https://go.zuusworkforce.com/api/locations/group/?page=3"
                            previous:
                                type: string
                                example: "https://go.zuusworkforce.com/api/locations/group/?page=1"
                            results:
                                type: array
                                items:
                                    $ref: "#/components/schemas/locationgroup"
        "400":
            $ref: "#/components/responses/400"
        "401":
            $ref: "#/components/responses/401"
        "403":
            $ref: "#/components/responses/403"
        5XX:
            description: Unexpected Error
