parameters:
    - $ref: "#/components/parameters/account"
get:
    tags:
        - Staff
    summary: All
    description: >-
        Retrieve the details of all staff. Without any parameters, only employed staff are returned. <br>
        To retrieve staff that have been terminated, the 'employment_status' parameter must be set to 'terminated'. <br>
        Australian financial detail fields (Bank Account, Supperanuation Fund and Tax File Number Declaration) will only be included if specifically requested.
    parameters:
        - $ref: "#/components/parameters/employment_status"
        - $ref: "#/components/parameters/staff_include"
        - $ref: "#/components/parameters/page"
    responses:
        "200":
            description: Successful
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            count:
                                type: integer
                            next:
                                type: string
                                example: "https://see.adiinsights.com/api/staff/?page=3"
                            previous:
                                type: string
                                example: "https://see.adiinsights.com/api/staff/?page=1"
                            results:
                                type: array
                                items:
                                    $ref: "#/components/schemas/staff"
        "400":
            $ref: "#/components/responses/400"
        "401":
            $ref: "#/components/responses/401"
        "403":
            $ref: "#/components/responses/403"
        "404":
            $ref: "#/components/responses/404"
        "429":
            $ref: "#/components/responses/429"
        5XX:
            description: Unexpected Error

post:
    tags:
        - Staff
    summary: Create
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: array
                    items:
                        $ref: "#/components/schemas/staff_post"
    responses:
        "302":
            description: Redirection to batch processor status
        "401":
            $ref: "#/components/responses/401"
        "403":
            $ref: "#/components/responses/403"
        "429":
            $ref: "#/components/responses/429"
        5XX:
            description: Unexpected Error
