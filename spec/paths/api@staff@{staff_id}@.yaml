parameters:
    - $ref: "#/components/parameters/staff"
    - $ref: "#/components/parameters/staff_include"
    - $ref: "#/components/parameters/account"

get:
    tags:
        - Staff
    summary: Single
    description: >-
        Retrieve the details of a staff member.<br>
        Australian financial detail fields (Bank Account, Supperanuation Fund and Tax File Number Declaration) will only be included if specifically requested.
    responses:
        "200":
            description: Successful
            content:
                application/json:
                    schema:
                        type: array
                        items:
                            $ref: "#/components/schemas/staff"
        "400":
            $ref: "#/components/responses/400"
        "401":
            $ref: "#/components/responses/401"
        "403":
            $ref: "#/components/responses/403"
        "404":
            $ref: "#/components/responses/404"
        "429":
            $ref: "#/components/responses/429"
        5XX:
            description: Unexpected Error
